<!DOCTYPE html>
<!--
The user should see the following:

A section labeled "Search Product by Id" that includes an input field and a button labeled "Search Product". (built in tutorial)
A section labeled "Search Product by Type" that includes an input field and a button labeled "Search Type". 
A section labeled "Search Product by Price" that includes an input field and a button labeled "Search Price". 
A section labeled "Examined Product" that displays the Product Id, Type, and Price of the examined product. (built in tutorial)
A section labeled "List of Similar Products" that has a table that displays a list of similar products. In addition to the product details, each table row should have a button labeled "Examined Product" that examines the selected product. (built in tutorial)
A section labeled" List of All Products" that has a table that displays a list of all products. In addition to the product details, each table row should have a button labeled "Examined Product" that examines the selected product. (built in tutorial)

-->
<html>
    <head>
        <meta charset="utf-8">
        <script src="library.js"></script> 
        
    </head>
    <body>
	<div>
	    <h3>Search Product by Id</h3>
	    <input id="inputID">
	    <button id="inputIDButton" >Search Product</button>
	</div>
	<div>
	    <h3>Search Product by Type</h3>
	    <input id="inputType">
	    <button id="inputTypeButton" >Search Type</button>
	</div>
	<div>
	    <h3>Search Product by Price</h3>
	    <input id="inputPrice">
	    <button id="inputPriceButton" >Search Price</button>
	</div>

	<div >
	    <h3>Examined Product</h3>
	    <p id="productText">Product Id: <br>Price: <br>Type: </p>
	    <h3>List of Similar Products</h3>
	    <table id="similarTable" width="300px" border="1" >
	    <tr>
		<th>ProductId</th>
		<th>Type</th> 
		<th>Price</th>
		<th>Examine</th>
	    </tr>
	    </table>
	</div>
	<div >
	    <h3>List of All Products</h3>
	    <table id="allTable" width="300px" border="1" >
		<tr>
		    <th>ProductId</th>
		    <th>Type</th> 
		    <th>Price</th>
		    <th>Examine</th>
		</tr>
	    </table>
	</div>



    <script src="productCatalog.js"></script> 
    </body>
</html>
